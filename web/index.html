<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>overplot</title>
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
    <script type="text/javascript">
      _uacct = "UA-144137-1";
      urchinTracker();
    </script>        
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="header">

      <form onsubmit="runSearch(); return false;">
        <a href="http://persistent.info/overplot" id="logo-link">
          <img id="logo" src="logo.png" width="255" height="75" alt="overplot" />
        </a>

        <input type="text" id="search" />
        <input type="submit" value="Search" />
        <input type="button" value="Shuffle" onclick="shuffle();" />
        
        <div id="suggestion">
          e.g. "tourist", "broadway" or "on cell"
        </div>
        <div id="clear">
          <span id="search-quote-count"></span> quotes at 
          <span id="search-location-count"></span> locations match.
          <span onclick="clearSearch()" class="link">Clear</span>
        </div>
      </form>

      
      <div id="status">
        <p>
          <a href="http://persistent.info/archives/2006/06/26/overplot">About</a>
          - 
          <a href="" id="feedback-link">Feedback</a>
        </p>

        <p>
        
          Last updated on <span id="latest-timestamp"></span><br />
          <span id="quote-count"></span> quotes 
          at <span id="location-count"></span> locations
        </p>
        
        <p>
          Powered by 
          <a href="http://www.overheardinnewyork.com">Overheard in New York</a>,
          <a href="http://www.google.com/apis/maps/">Google Maps API</a>
          and <a href="http://www.google.com/reader">Google Reader</a>.
        </p>
      </div>
    </div>
    
    <div id="map" style="width: 100%; height: 600px">
      <div style="text-align: center; margin-top: 100px;color: #aaa;">Loading...</div>
    </div>

            type="text/javascript"></script>
    <!--[if IE]>

    <![endif]-->

    <script src="classes.js" type="text/javascript"></script>
    <script src="quotes.js" type="text/javascript"></script>
    <script src="ui.js" type="text/javascript"></script>

  </body>
